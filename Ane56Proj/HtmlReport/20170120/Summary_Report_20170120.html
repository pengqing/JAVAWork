<script type='text/javascript'>
function drawCircle(canvasId, data_arr, color_arr, text_arr){var c = document.getElementById(canvasId);var ctx = c.getContext('2d');var radius = c.height / 2 - 20; var ox = radius + 20, oy = radius + 20;var width = 30, height = 10; var posX = ox * 2 + 20, posY = 30;
var textX = posX + width + 5, textY = posY + 10;var startAngle = 0;var endAngle = 0;for (var i = 0; i < data_arr.length; i++){endAngle = endAngle + data_arr[i] * Math.PI * 2;ctx.fillStyle = color_arr[i];ctx.beginPath();ctx.moveTo(ox, oy);ctx.arc(ox, oy, radius, startAngle, endAngle, false);
ctx.closePath();ctx.fill();startAngle = endAngle;ctx.fillStyle = color_arr[i];ctx.fillRect(posX, posY + 20 * i, width, height);ctx.moveTo(posX, posY + 20 * i);ctx.font = 'bold 12px 微软雅黑'; ctx.fillStyle = color_arr[i];var percent = text_arr[i] + '：' + parseFloat(100*data_arr[i]).toFixed(2) + '%';ctx.fillText(percent, textX, textY + 20 * i);}}
function init() {var data_arr = [1.00, 0.00, 0.00];var color_arr = ['#46A3FF', 'red', 'orange'];var text_arr = ['Passed', 'Failed ', 'Skipped'];drawCircle('canvas_circle', data_arr, color_arr, text_arr);}
window.onload = init;
</script>
